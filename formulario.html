<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cadastro de Moradores</title>
</head>
<body>
	<div>
		<h1>Cadastro de Moradores - Condomínio Rio de Janeiro</h1>
		<p>Dados Pessoais:</p>
		<br>
	</div>

	<form>
		
		<fieldset>
			<div>
				<label>Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>
			<div>
				<label>Identidade:</label>
				<input type="text" name="identidade" id="identidade">
			</div>
			<div>
				<label>CPF:</label>
				<input type="numero" name="CPF" id="cpf">
			</div>
			<div>
				<label>N° de Telefone:</label>
				<input type="numero" name="telefone" id="telefone">
			</div>
			<div>
				<label>Email:</label>
				<input type="email" name="Email" id="email">
			</div>
		</fieldset>

	</form>
</body>
</html>
